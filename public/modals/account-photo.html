<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Upload</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/grid.css" type="text/css" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/form.css" type="text/css" />
</head>
<body>
<div class="tp-modal-shadow"></div>
<div class="tp-modal-window">
    <main class="tp-container tp-form-window">
        <h1>Фотография аккаунта</h1>
        <div class="tp-underline"></div>
        <form
                class="tp-form"
                id="profilePhotoForm"
                method="post"
                autocomplete="off"
                novalidate="novalidate"
        >
            <div class="tp-container">
                <div class="tp-row tp-row-centered">
                    <img class="tp-avatar tp-avatar-content-below" alt="..." src="/media/dev/avatar.jpg" width="120" height="120">
                </div>
                <div class="tp-row tp-row-centered">
                    <input
                            class="tp-button-primary"
                            type="submit"
                        value="Сохранить"
                    />
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
