<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign up</title>
		<link rel="stylesheet" href="/css/sticky-footer.css" type="text/css" />
		<link rel="stylesheet" href="/css/grid.css" type="text/css" />
		<link rel="stylesheet" href="/css/form.css" type="text/css" />
	</head>
	<body>
		<div class="tp-container tp-container-centered">
			<main class="tp-col-4">
				<h1>Создайте свой бесплатный аккаунт</h1>
				<form
					class="tp-form"
					id="signupForm"
					method="post"
					autocomplete="off"
					novalidate="novalidate"
				>
					<label for="firstName">Имя</label>
					<input
						class="tp-input"
						name="firstName"
						id="firstName"
						type="text"
						placeholder="Email"
					/>
					<label for="lastName">Фамилия</label>
					<input
						class="tp-input"
						name="lastName"
						id="lastName"
						type="text"
						placeholder="Email"
					/>
					<label for="email">Email</label>
					<input
						class="tp-input"
						name="email"
						id="email"
						type="text"
						placeholder="Email"
					/>
					<label for="password">Password</label>
					<input
						class="tp-input"
						name="password"
						id="password"
						type="password"
						placeholder="Пароль"
					/>
					<div>
						<p>Я хочу</p>
						<label>
							<input
								type="radio"
								checked="checked"
								name="radio"
							/>
							Найти исполнителя
						</label>
						<label>
							<input type="radio" name="radio" />
							Работать фрилансером
						</label>
					</div>
					<input id="agreement" name="agreement" type="checkbox" />
					<label for="agreement"
						>Даю согласие на обработку персональных данных</label
					>
					<input
						class="tp-button-primary"
						type="submit"
						value="Создать аккаунт"
					/>
				</form>
			</main>
		</div>
	</body>
</html>
