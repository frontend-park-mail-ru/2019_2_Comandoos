<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign up</title>
		<link rel="stylesheet" href="/css/main.css" type="text/css" />
		<link rel="stylesheet" href="/css/grid.css" type="text/css" />
		<link rel="stylesheet" href="/css/styles.css" type="text/css" />
		<link rel="stylesheet" href="/css/form.css" type="text/css" />
	</head>
	<body>
		<div class="tp-centered-container">
			<div class="tp-row tp-row-centered">
				<main class="tp-col-4 tp-form-window">
					<h1>Создайте свой бесплатный аккаунт</h1>
					<form
						class="tp-form"
						id="signupForm"
						method="post"
						autocomplete="off"
						novalidate="novalidate"
					>
						<label for="firstName">Имя</label>
						<input
							class="tp-input"
							name="firstName"
							id="firstName"
							type="text"
							placeholder="Email"
						/>
						<label for="lastName">Фамилия</label>
						<input
							class="tp-input"
							name="lastName"
							id="lastName"
							type="text"
							placeholder="Email"
						/>
						<label for="email">Email</label>
						<input
							class="tp-input"
							name="email"
							id="email"
							type="text"
							placeholder="Email"
						/>
						<label for="password">Password</label>
						<input
							class="tp-input"
							name="password"
							id="password"
							type="password"
							placeholder="Пароль"
						/>
						<div class="tp-form-choice">
							<p>Я хочу:</p>
							<div class="tp-row">
								<div class="tp-col-6">
									<input
										class="tp-input"
										id="beCustomer"
										type="radio"
										checked="checked"
										name="radio"
									/>
									<label for="beCustomer">
										Найти исполнителя
									</label>
								</div>
								<div class="tp-col-6">
									<input
										class="tp-input"
										id="beFreelancer"
										type="radio"
										name="radio"
									/>
									<label for="beFreelancer">
										Работать фрилансером
									</label>
								</div>
							</div>
						</div>
						<div class="tp-row tp-row-float-left">
							<input
								class="tp-input"id="agreement"
								name="agreement"
								type="checkbox"
							/>
							<label for="agreement"
								>Даю согласие на обработку персональных
								данных</label
							>
						</div>
						<input
							class="tp-button-primary"
							type="submit"
							value="Создать аккаунт"
						/>
					</form>
				</main>
			</div>
		</div>
	</body>
</html>
