<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Log in</title>
		<link rel="stylesheet" href="/css/sticky-footer.css" type="text/css" />
		<link rel="stylesheet" href="/css/grid.css" type="text/css" />
		<link rel="stylesheet" href="/css/form.css" type="text/css" />
	</head>
	<body>
		<div class="tp-container tp-container-centered">
			<div class="tp-row tp-row-centered">
				<main class="tp-col-4">
					<h1>Войти</h1>
					<form
						class="tp-form"
						id="loginForm"
						method="post"
						autocomplete="off"
						novalidate="novalidate"
					>
						<label for="username">Логин или Email</label>
						<input
							class="tp-input"
							name="username"
							id="username"
							type="text"
							placeholder="Логин или Email"
						/>
						<label for="password">Password</label>
						<input
							class="tp-input"
							name="password"
							id="password"
							type="password"
							placeholder="Пароль"
						/>
						<input id="rememberMe" name="rememberMe" type="checkbox" />
						<label for="rememberMe">Запомнить меня</label>
						<input
							class="tp-button-primary"
							type="submit"
							value="Войти"
						/>
					</form>
				</main>
			</div>
		</div>
	</body>
</html>
