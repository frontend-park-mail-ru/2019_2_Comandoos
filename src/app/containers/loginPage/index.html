<div class="tp-centered-container">
	<div class="tp-row tp-row-centered">
		<main class="tp-col-4 tp-form-window">
			<h1>Войти</h1>
			<form
				class="tp-form"
				id="loginForm"
				method="post"
				autocomplete="off"
				novalidate="novalidate"
			>
				<label for="email">Логин или Email</label>
				<input
					class="tp-input"
					name="email"
					id="email"
					type="text"
					placeholder="Логин или Email"
				/>
				<label for="password">Password</label>
				<input
					class="tp-input"
					name="password"
					id="password"
					type="password"
					placeholder="Пароль"
				/>
				<div class="tp-row tp-row-float-left">
					<input
						class="tp-input"
						id="rememberMe"
						name="rememberMe"
						type="checkbox"
					/>
					<label for="rememberMe">Запомнить меня</label>
				</div>
				<input class="tp-button-primary" type="submit" value="Войти" />
			</form>
		</main>
	</div>
</div>
